<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Burger</title>
  <!-- Import model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Model Viewer with AR -->
  <model-viewer src="burger.glb"
                ar
                ar-modes="scene-viewer webxr quick-look"
                ar-scale="auto"
                camera-controls
                auto-rotate
                environment-image="neutral"
                alt="3D Burger Model">
  </model-viewer>

</body>
</html>
