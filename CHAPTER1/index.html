<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Restaurant Menu</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #111; color: white; font-family: Arial, sans-serif; }
    header { text-align: center; padding: 20px; font-size: 24px; }
    #menu { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #e68900; }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #222;
    }
  </style>
</head>
<body>
  <header>üç¥ 3D Restaurant Menu</header>

  <div id="menu">
    <button onclick="loadModel('burger')">üçî Burger</button>
    <button onclick="loadModel('pizza')">üçï Pizza</button>
    <button onclick="loadModel('pasta')">üçù Pasta</button>
  </div>

  <model-viewer id="viewer"
    src=""
    alt="3D Food"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>

  <script>
    const viewer = document.getElementById("viewer");

    // Apne downloaded custom models ka path
    const models = {
      burger: "burger.glb",
      pizza: "pizza.glb",
      pasta: "pasta.glb"
    };

    function loadModel(dish) {
      viewer.src = models[dish];
    }

    // Default dish
    loadModel("burger");
  </script>
</body>
</html>
